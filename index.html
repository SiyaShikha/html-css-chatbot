<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: system-ui;
      }
      #box {
        width: 800px;
        height: 700px;
        border: 1px solid rgba(0, 0, 0, 50%);
        margin: 60px auto;
        padding: 80px;
        box-sizing: border-box;
      }
      #heading {
        font-size: 70px;
        font-weight: 200;
        color: rgba(0, 0, 0, 50%);
      }
      .content {
        font-size: 30px;
        font-weight: 200;
        color: grey;
        line-height: 40px;
        letter-spacing: 1.5px;
      }
      #separator {
        width: 70px;
        border-top: 4px solid black;
        margin: 30px 0px;
      }
      .button{
        
      }
    </style>
  </head>
  <body>
    <main>
      <section id="box">
        <h1 id="heading">Build your first chatbot in 10 minutes!</h1>
        <div id="separator"></div>
        <p class="content">
          Have a bot answering questions from customers on your website within
          10 minutes of signing up for ChatBot.
        </p>
        <div class="button"></div>
      </section>
    </main>
  </body>
</html>
