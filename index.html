<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
        box-sizing: border-box;
        font-weight: 100;
        margin-bottom: 6%;
      }
      #chatbot {
        width: 44%;
        border: 1px solid rgba(0, 0, 0, 30%);
        margin: 8% auto;
        padding: 4%;
      }
      #heading {
        font-size: 64px;
        line-height: 66px;
        color: rgba(0, 0, 0, 60%);
      }
      .content {
        font-size: 26px;
        line-height: 38px;
        letter-spacing: 1.5px;
        color: grey;
      }
      #separator {
        width: 12%;
        border-top: 4px solid black;
      }
      .button {
        display: block;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 30px;
        background-color: #4184e1;
        color: white;
        border-radius: 30px;
        padding: 2%;
        text-align: center;
      }
      #terms-conditions {
        font-size: 20px;
        color: rgba(128, 128, 128, 68%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="chatbot">
        <h1 id="heading">Build your first chatbot in 10 minutes!</h1>
        <div id="separator"></div>

        <p class="content">
          Have a bot answering questions from customers on your website within
          10 minutes of signing up for ChatBot.
        </p>

        <a class="button" href="#">try now &rarr;</a>

        <p id="terms-conditions">
          By clicking try now you create an account and agree to our Terms and
          Conditions and Privacy Policy.
        </p>
      </section>
    </main>
  </body>
</html>
